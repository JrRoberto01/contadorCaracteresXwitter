<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Contador Caractere</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <nav>
                    <h3>Contador de Caracteres<br>para <span class="logo-highlight">Xwitter</span></h3>
                </nav>
            </div>
            <div id="content">
                <div class="row">
                    <div class="col-xl-6 col-sm-12 texto">
                        <div class="row">
                            <textarea id="texto" placeholder="Digite seu texto aqui"></textarea>
                        </div>

                            <button onclick="copiarTexto()">Copiar Texto</button>
                        </div>
                    </div>
                    <div class="col-xl-6 col-sm-12 xwitter-img">
                        <div class="row">
                            <p id="info"><span class="info-highlight">Saiba agora</span><br><br>a quantidade de letras que tem no seu texto!<br>O <b>X</b> limita seus tweets para que contenham at√© 280 caracteres.</p>
                        </div>
                        <div class="row">
                            <p><span id="resultado">Escreva um texto na caixa ao lado</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <p>Desenvolvido por <a href="https://github.com/JrRoberto01" target="_blank">Roberto Jr.</a></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
